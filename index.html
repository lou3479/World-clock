<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>

    <select id = "city">
        <option value="">Select a city..</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Pacific/Auckland">Auckland</option>
        <option value="Asia/Tokyo">Tokyo</option>
        <option value="Europe/Rome">Rome</option>
    </select>

    <div id = "cities">
    <div class="city" id="los-angeles">
        <div>
        <h2>Los Angeles</h2>
        <div class="date">Febuary 1st 2025</div>
        </div>
        <div class="time">14:55:32 <small>am</small></div>
    </div>

    <div class="city" id="paris">
        <div>
        <h2>Paris</h2>
        <div class="date">Febuary 1st 2025</div>
        </div>
        <div class="time">14:55:32 <small>am</small></div>
    </div>
    </div>
    
    </div>

    <footer> This project was coded by <strong>Louise Miller</strong> and is<a href="https://github.com/lou3479/World-clock" target="_blank"> open sourced on GitHub</a></footer>
    <script src="javascript/index.js"></script>
</body>
</html>
